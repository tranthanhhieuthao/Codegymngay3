<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let diemvatly ;
    let diemsinhhoc;
    let diemhoahoc;
    diemvatly=prompt("Nhap diem vat ly");
    diemsinhhoc=prompt("Nhap diem sinh hoc");
    diemhoahoc=prompt("Nhap diem hoa hoc");
    let diemly=parseInt(diemvatly);
    let diemsinh=parseInt(diemsinhhoc);
    let diemhoa=parseInt(diemhoahoc);
    let Tong=diemly +diemhoa + diemsinh;
    let diemtrungbinh=Tong/3;
    document.write("Tong diem = " +Tong +" " +"Diem trung binh = " +diemtrungbinh );
</script>
</body>
</html>
